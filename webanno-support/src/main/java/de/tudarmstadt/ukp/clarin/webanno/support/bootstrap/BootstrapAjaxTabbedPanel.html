<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="card flex-content">
      <div class="card-header">
        <ul wicket:id="tabs-container">
          <li wicket:id="tabs" class="nav-item nav-link">
            <a wicket:id="link" style="text-decoration: none;"><span wicket:id="title"></span></a>
          </li>
        </ul>
      </div>
      <div class="card-body flex-content flex-h-container" style="margin: 0px; padding: 0px;">
        <div wicket:id="panel" class="flex-content flex-h-container"></div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
