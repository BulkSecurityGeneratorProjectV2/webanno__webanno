<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <ul wicket:id="feedbackul" class="feedbackPanel">
    <li wicket:id="closeAll" class="alert alert-warning">
      <button class="btn btn-primary" onClick="$('.alert').alert('close')">Dismiss all messages</button>
      After checking the messages below, you can use this button to dismiss all messages at once.
    </li>
    <li wicket:id="messages">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <span wicket:id="message">A message</span>
    </li>
  </ul>
  <script>
    bootstrapFeedbackPanelFade()
  </script>
</wicket:panel>
</body>
</html>
