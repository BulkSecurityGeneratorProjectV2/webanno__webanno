<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
  <form wicket:id="coloringRulesForm">
    <div wicket:id="coloringRulesContainer">
      <div class="flex-h-container flex-gutter flex-only-internal-gutter">
        <input wicket:id="pattern" class="form-control" placeholder="Label regex..."/>
        <input wicket:id="color" class="form-control" placeholder="#rrggbb..."/>
        <span class="flex-h-container flex-centered" style="white-space:nowrap;">
          <button wicket:id="addColoringRule" class="btn btn-sm btn-primary pull-right">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </button>
        </span>
      </div>
      <div class="flex-v-container flex-gutter">
        <div wicket:id="coloringRules" class="flex-h-container flex-gutter flex-only-internal-gutter">
          <div class="flex-content">
            <span class="badge font-weight-normal font-size-normal" style="font-size: inherit;" wicket:id="pattern"/>
          </div>
          <div class="flex-h-container flex-centered" style="white-space:nowrap;">
            <a wicket:id="removeColoringRule" class="btn-sm btn-danger pull-right">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</wicket:panel>
</body>
</html>
