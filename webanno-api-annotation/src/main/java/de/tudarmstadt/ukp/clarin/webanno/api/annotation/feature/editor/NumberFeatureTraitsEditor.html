<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="form-group" wicket:enclosure="limited">
    <div class="col-sm-8 col-sm-offset-4">
      <div class="checkbox">
        <label wicket:for="limited">
          <input wicket:id="limited" type="checkbox">
          Limited
        </label>
      </div>
    </div>
  </div>
  <form wicket:id="form">
    <div class="form-group">
      <label wicket:for="minimum" class="col-sm-4 control-label">
        Minimum
      </label>
      <div class="col-sm-8">
        <input type="number"  wicket:id="minimum" data-container="body"></input>
      </div>
    </div>
    <div class="form-group">
      <label wicket:for="maximum" class="col-sm-4 control-label">
        Maximum
      </label>
      <div class="col-sm-8">
        <input type="number"  wicket:id="maximum" data-container="body"></input>
      </div>
    </div>
    <div class="form-group" wicket:enclosure="editorType">
      <label wicket:for="editorType" class="col-sm-4 control-label">
        Editor type
      </label>
      <div class="col-sm-8">
        <select class="form-control flex-content" wicket:id="editorType"></select>
      </div>
    </div>
  </form>
</wicket:panel>
</html>
