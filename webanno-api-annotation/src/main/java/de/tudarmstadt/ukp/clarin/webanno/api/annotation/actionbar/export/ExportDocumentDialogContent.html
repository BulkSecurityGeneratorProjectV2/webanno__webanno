<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="w_flex_container">
      <div class="w_flex_content">
        <div class="fluid-container">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-horizontal">
                <div class="form-group" wicket:enclosure="documentType">
                  <label wicket:for="documentType" class="col-sm-4 control-label"><wicket:label key="documentType.label" /></label>
                  <div class="col-sm-8">
                    <select wicket:id="documentType" class="form-control" 
                        data-size="10" data-container=".w_content_container"></select>
                  </div>
                </div>
                <div class="form-group" wicket:enclosure="format">
                  <label wicket:for="format" class="col-sm-4 control-label"><wicket:label key="format" /></label>
                  <div class="col-sm-8">
                    <select wicket:id="format" class="form-control" 
                        data-size="10" data-container=".w_content_container"></select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w_flex_footer panel-footer">
        <div class="form-group pull-right">
        <input wicket:id="export" type="button" class="btn btn-primary" wicket:message="value:export" />
        <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel" />
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
