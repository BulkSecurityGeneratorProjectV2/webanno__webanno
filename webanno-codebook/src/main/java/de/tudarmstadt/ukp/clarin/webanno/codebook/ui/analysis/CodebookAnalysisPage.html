<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="flex-content flex-h-container flex-gutter align-items-stretch mb-1 mt-1 pr-1">
        <!--          Left        -->
        <div class="flex-v-container" style="flex-basis: 20%">
            <!--            Project Selection        -->
            <div wicket:id="projectSelectionForm" class="flex-v-container flex-content"></div>
            <!--            Document Selection        -->
            <div wicket:id="documentSelectionForm" class="flex-v-container flex-gutter flex-content"></div>
            <!--            Export Stats Button                -->
            <button wicket:id="export" class="btn btn-primary btn-sm btn-action" type="button" style="justify-self: center">
                <i class="fas fa-download"></i>&nbsp;
                <wicket:message key="export.stats"/>
            </button>
        </div>

        <!--          statsPlaceholder       -->
        <div wicket:id="statsPlaceholder" class="alert alert-danger flex-content text-center align-self-start">
            Please select a Project and/or a Document so show analysis insights!
        </div>

        <!--          projectStatsContainer       -->
        <div wicket:id="projectStatsContainer" class="flex-content flex-h-container">
        </div>

        <!--          documentStatsContainer       -->
        <div wicket:id="documentStatsContainer" class="flex-content flex-h-container">
        </div>

    </div>
</wicket:extend>
</body>
</html>
