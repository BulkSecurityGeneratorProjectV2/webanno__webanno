<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <!--          Codebook Stats Panel -->
    <div class="card flex-content flex-v-container">
        <div class="card-header">
            <div class="card-title">Codebook Overview</div>
        </div>

        <form class="card mt-1" style="flex-basis: 20%">
            <div class="card-header">Filters</div>
            <div class="card-body">
                Filter this shits
            </div>
            <div class="card-footer">
                bttns to go
            </div>
        </form>

        <div class="card flex-content mt-2">
            <div class="card-header">Codebooks</div>
            <div class="card-body flex-v-container flex-no-gutter scrolling"
                 style="overflow-x: hidden;">

                <div wicket:id="codebooksListView"
                     class="card flex-content mt-1">

                    <div wicket:id="cbName" class="card-header text-center"
                         style="overflow-wrap: break-word;">
                        [cbName]
                    </div>

                    <div class="card-body flex-v-container flex-no-gutter justify-content-between"
                         style="overflow-x: hidden;">

                        <div wicket:id="tagsListView" class="flex-content flex-h-container align-items-center">

                            <div wicket:id="cbTag" class="flex-content badge badge-info"
                                 style="overflow-wrap: break-word;">
                                [cbTag]
                            </div>
                            <div wicket:id="cbTagCnt" class="flex-content text-right">
                                [cbTagCnt]
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</wicket:panel>
</html>
