<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form" class="flex-content card">
        <div class="card-header">
            <wicket:message key="tag.details"/>
            <div class="actions">

                <button wicket:id="save" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <div class="btn-action-label">
                        <wicket:message key="save"/>
                    </div>
                </button>

                <button wicket:id="cancel" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    <div class="btn-action-label">
                        <wicket:message key="cancel"/>
                    </div>
                </button>

                <button wicket:id="delete" class="btn btn-danger">
                    <i class="fas fa-trash"></i>&nbsp;
                    <div class="btn-action-label">
                        <wicket:message key="delete"/>
                    </div>
                </button>

            </div>
        </div>

        <div class="card-body">
            <div class="form-group form-row">
                <label wicket:for="name" class="col-sm-3 col-form-label">
                    <wicket:label key="name"/>
                </label>
                <div class="col-sm-9">
                    <input wicket:id="name" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group form-row">
                <label wicket:for="description" class="col-sm-3 col-form-label">
                    <wicket:label key="description"/>
                </label>
                <div class="col-sm-9">
                    <textarea wicket:id="description" rows="5" class="form-control"
                              style="resize: vertical;"></textarea>
                </div>
            </div>
            <div class="form-group form-row">
                <label wicket:id="parentTagLabel" class="col-sm-3 col-form-label"/>
                <div class="col-sm-9">
                    <select wicket:id="parent" class="form-control"></select>
                </div>
            </div>
        </div>
       
    </form>
</wicket:panel>
</body>
</html>
