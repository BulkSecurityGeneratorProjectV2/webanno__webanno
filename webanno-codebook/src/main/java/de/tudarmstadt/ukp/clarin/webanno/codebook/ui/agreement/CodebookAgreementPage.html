<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">

      <!--            Project Selection        -->
      <form wicket:id="projectSelectionForm" class="flex-sidebar flex-v-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="projects"/></h3>
          </div>
          <div class="scrolling panel-body fit-child-snug" >
            <select wicket:id="project" size="20" class="form-control"></select>
          </div>
        </div>
      </form>
      
      <form wicket:id="agreementForm" class="scrolling flex-content flex-v-container flex-gutter">

        <div class="page-header">
          <h1>
            <wicket:container wicket:id="name"/>
          </h1>
        </div>


        <div class="flex-content panel panel-default panel-flex">

          <div class="panel-body">

            <!--            CodebookTree            -->
            <div class="col-md-4">
              <div class=" panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <wicket:message key="codebook.selection"/>
                  </h3>
                </div>

                <div class="panel-body">
                  <div wicket:id="agreementCodebookTreePanel">[agreementCodebookTreePanel]</div>
                </div>
              </div>

              <div class="panel panel-default">

                <div class="panel-heading">
                  <h3 class="panel-title"><wicket:message key="measure.selection" />
                    <span class="pull-right">
                      <a target="_blank" wicket:message="href:agreement.help.link">
                        <wicket:message key="help" />
                      </a>
                    </span>
                  </h3>
                </div>

                <div class="panel-body">
                  <div wicket:enclosure="measure">
                    <div class="form-group col-md-12">
                      <label wicket:for="measure" class="col-sm-4 control-label">
                        <wicket:label key="measure"/>
                      </label>
                      <div class="col-sm-8">
                        <select wicket:id="measure" class="form-control"></select>
                      </div>
                    </div>
                  </div>

                  <div wicket:id="traitsContainer" class="flex-content">
                    <div wicket:id="traits"></div>
                  </div>
                </div>

                <div class="panel-footer flex-h-container">
                  <div class="flex-content text-right">
                    <input type="submit" wicket:id="run" class="btn btn-primary" wicket:message="value:run"/>
                  </div>
                </div>
              </div>

            </div>

            <!--            Results Container        -->
            <div wicket:id="resultsContainer" class="col-md-8 flex-content flex-h-container">
              <div class="flex-content flex-h-container" wicket:id="results"></div>
            </div>

          </div>

        </div>

      </form>


    </div>
  </wicket:extend>
</body>
</html>
