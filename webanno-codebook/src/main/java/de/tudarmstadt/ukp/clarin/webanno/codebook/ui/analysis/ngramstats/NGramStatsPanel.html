<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="flex-v-container">
        <!-- Filter Form -->
        <form wicket:id="filterForm" class="card mt-1" style="flex: .3">
            <div class="card-header">Filters</div>

            <div class="card-body">
                <div class="form-row">
                    <label wicket:id="maxCountLabel" class="col-md-9 col-form-label pull-left"
                           style="overflow-wrap: break-word;"></label>
                    <div class="col-sm-3">
                        <input wicket:id="maxCount" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-row">
                    <label wicket:id="minCountLabel" class="col-md-9 col-form-label pull-left"
                           style="overflow-wrap: break-word;"></label>
                    <div class="col-sm-3">
                        <input wicket:id="minCount" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-row">
                    <label wicket:id="startsWithFilterLabel"
                           class="col-md-9 col-form-label pull-left"
                           style="overflow-wrap: break-word;"></label>
                    <div class="col-sm-3">
                        <input wicket:id="startsWithFilter" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-row">
                    <label wicket:id="containsFilterLabel"
                           class="col-md-9 col-form-label pull-left"
                           style="overflow-wrap: break-word;"></label>
                    <div class="col-sm-3">
                        <input wicket:id="containsFilter" type="text" class="form-control"/>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <input wicket:id="applyFilters" type="submit" class="btn btn-primary btn-sm"
                       value="Apply filters!"/>
                <input wicket:id="resetFilters" type="button"
                       class="btn btn-secondary btn-sm float-right"
                       value="Reset filters!"/>
            </div>
        </form>

        <!-- NGram Freqs-->
        <div class="card flex-content mt-1">
            <div class="card-header">
                <span wicket:id="nGramType">[nGramType]</span> Frequencies
            </div>
            <div class="card-body flex-v-container flex-no-gutters scrolling"
                 style="overflow-x: hidden;">

                <div class="flex-content flex-h-container flex-no-gutter justify-content-between">
                    <div class="flex-content">Total</div>
                    <label wicket:id="total" class="flex-content text-right"></label>
                </div>

                <div class="flex-content flex-h-container flex-no-gutter justify-content-between">
                    <div class="flex-content">Distinct</div>
                    <label wicket:id="distinct" class="flex-content text-right"></label>
                </div>

                <hr/>

                <div wicket:id="freqs" class="flex-content flex-h-container flex-no-gutter justify-content-between" style="border-bottom : 1px dotted !important;">
                    <div wicket:id="ngram" class="flex-content" style="overflow-wrap: break-word;">
                        [nGram]
                    </div>
                    <div wicket:id="count" class="flex-content text-right">
                        [Count]
                    </div>
                </div>

            </div>
        </div>
    </div>
</wicket:panel>
</html>
