<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="card min-content-height">
      <div class="card-header">
        <wicket:message key="import" />
      </div>
      <div class="card-body">
        <div class="container-fluid">
          <div class="form-group form-row" wicket:enclosure="readableFormats">
            <label wicket:for="readableFormats" class="col-sm-3 col-form-label">
              <wicket:label key="format"/>
            </label>
            <div class="col-sm-9">
              <select wicket:id="readableFormats" class="form-control" data-container="body"></select>
            </div>
          </div>
          <div class="form-group form-row" wicket:enclosure="content">
            <label wicket:for="content" class="col-sm-3 col-form-label">
              <wicket:label key="filesToImport"/>
            </label>
            <div class="col-sm-9">
              <input wicket:id="content" type="file" multiple/>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button wicket:id="import" class="btn btn-primary">
          <i class="fas fa-file-upload"></i>&nbsp;
          <wicket:message key="import"/>
        </button>
      </div>
    </div>

    <div class="flex-content card" style="min-height: 250px;">
      <div class="card-header">
        <wicket:message key="documents" />
      </div>
      <div class="card-body fit-child-snug">
        <select wicket:id="documents" class="form-control"></select>
      </div>
      <div class="card-footer text-right">
        <button wicket:id="remove" class="btn btn-danger">
          <i class="fas fa-trash"></i>&nbsp;
          <wicket:message key="delete"/>
        </button>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
