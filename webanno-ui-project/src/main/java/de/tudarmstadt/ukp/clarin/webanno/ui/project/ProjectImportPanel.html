<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form class="min-content-height" wicket:id="form" style="min-width: 440px;">
      <div class="card-header">
        <wicket:message key="projects.import.title" />
      </div>
      <div class="card-body">
        <div class="form-group form-row">
          <div class="col-sm-12">
            <input wicket:id="content" type="file" multiple/>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" wicket:id="importPermissions">
            <label class="form-check-label" wicket:for="importPermissions">
              <wicket:label key="importPermissions"/>
            </label>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" wicket:id="generateUsers">
            <label class="form-check-label" wicket:for="generateUsers">
              <wicket:label key="generateUsers"/>
            </label>
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button wicket:id="import" class="btn btn-primary">
          <i class="fas fa-file-upload"></i>&nbsp;
          <wicket:message key="import"/>
        </button>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
