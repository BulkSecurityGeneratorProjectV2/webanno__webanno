<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="min-content-height" style="min-width: 440px;">
      <div class="card-header">
        Import Tagset(s)
      </div>
      <div class="card-body">
        <div class="form-group form-row">
          <label wicket:for="format" class="col-sm-4 col-form-label">
            <wicket:label key="format"/>
          </label>
          <div class="col-sm-8">
            <select wicket:id="format" class="form-control" data-container="body"></select>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-4 col-form-label">
            <wicket:message key="filesToImport"/>
          </label>
          <div class="col-sm-8">
            <input wicket:id="content" type="file" multiple />
          </div>
        </div>
        <div class="form-group form-row">
          <div class="offset-sm-4 col-sm-8">
            <div class="form-check">
              <input wicket:id="overwrite" class="form-check-input" type="checkbox"/>
              <label wicket:for="overwrite" class="form-check-label">
                Overwrite
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-right">
        <button wicket:id="import" class="btn btn-primary">
          <i class="fas fa-file-upload"></i>&nbsp;
          <wicket:message key="import"/>
        </button>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
